<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout_common}">

<th:block layout:fragment="script">

  <script th:inline="javascript">
    function deleteBoard(obj) {
      let id = obj.dataset.id;
      let url = "/board/delete/" + id;
      console.log(url);
      $.ajax({
        url: url,
        type: "DELETE",
        cache: false,
        success: function(data) {
          location.replace("/board/info");
        }
      });
    };
    function saveBoard(obj) {
      let id = obj.dataset.id;
      let url = "/board/update";
      let boardDto = {
        id:id,
        title:$('#title').val(),
        content:$('#content').val(),
      };
      $.ajax({
        url: url,
        type: "PATCH",
        data: JSON.stringify(boardDto),
        dataType: "json",
        contentType: "application/json;charset='UTF-8'",
        cache: false,
        success: function() {
          $('.form-control').attr('disabled', true);
          $('#updateBtn').css('display', 'block');
          $('#saveBtn').css('display', 'none');
        }
      })
    }

    function updateInit() {
      $('.form-control').attr('disabled', false);
      $('#updateBtn').css('display', 'none');
      $('#saveBtn').css('display', 'block');
    }

    function deleteReply(obj){
      let id = obj.dataset.id;
      console.log(id);
      let url = "/reply/delete/" + id;
      $.ajax({
        url :url,
        type : "DELETE",
        success: function(){
          location.replace(location.href);  // 현재 링크로 돌아가겠다는 뜻
        }
      });
    }


    // 23-8-17
    function updateReply(obj){
      let id =  $('#rid').val();
      let url = "/reply/update/" + id;  // url 부분
      let data = $('#modalContent').val();

      $.ajax({
        url: url,
        type: 'PATCH',
        data: data,  // RequestBody 로 넘어가는 부분
        dataType: 'html',
        contentType:'application/text',
        success: function(data){
          let replyCard = $('#replyCard')  // 계속 깔아 지는 놈
          $('div.modal').modal('hide');  // 모달을 숨긴다
          replyCard.children().remove();  // 자식을 삭제 하고
          replyCard.append(data);         // 자식을 추가 한다.
        }
      })

    }

    function modalShow(obj){
      let id = obj.dataset.id;
      $('#rid').val(id)  // 아이디가 갈아 껴진다..?

      let url = "/reply/modal/" + id;

      $.ajax({
        url : url,
        type : "POST",
        contentType : 'application/text',
        success: function (data){
          $('div.modal').modal()    // div 밑에 있는 모달만 특정
          $('#modalContent').text(data)
        }
      })
    }

    function showDupForm(obj){
      let id = obj.dataset.id;
      let dupForm = "<form action=\"/dupReply/new\" method=\"post\" id=\"dupForm\">\n" +
              "       <div class=\"form-group\">\n" +
              "        <div class=\"input-group\">\n" +
              "         <input type=\"hidden\" name=\"replyId\" id=\"replyId\">\n" +
              "         <textarea class=\"form-control\" id=\"dupReply\" name=\"dupReply\" rows=\"2\"></textarea>\n" +
              "         <button class=\"btn btn-primary btn-lg\" type=\"submit\">작성</button>\n" +
              "        </div>\n" +
              "       </div>\n" +
              "      </form>";

      // 디버그 잡기~  답글 눌렀을 때 계속 창 뜨는 문제
      $(obj).closest('.list-group').append(dupForm);  // 가장 가까운 돔 객체. 나중에 추가할 html
      $('#replyId').val(id)  // 새로 만들 html 안에 들어가는 id

    }

    function deleteDup(obj){
      let id = obj.dataset.id;
      let url = '/dupReply/delete/' + id;

      $.ajax({
        url : url,
        type : "DELETE",
        success: function (){
          location.replace(location.href);
        }
      })
    }

    function updateDup(obj){
      let id = obj.dataset.id;
      let updateForm ="<form action=\"/dupReply/update\" method=\"post\" id=\"dupUpdateForm\">\n" +     // 모달을 폼으로 바꿔서 작업
              "       <div class=\"form-group\">\n" +
              "        <div class=\"input-group\">\n" +
              "         <input type=\"hidden\" name=\"dupReplyId\" id=\"dupReplyId\">\n" +
              "         <textarea class=\"form-control\" id=\"dupReply\" name=\"dupReply\" rows=\"2\"></textarea>\n" +
              "         <button class=\"btn btn-primary btn-lg\" type=\"submit\">작성</button>\n" +
              "        </div>\n" +
              "       </div>\n" +
              "      </form>";

      let content = $(obj).closest('.comment').children().last().text(); // 코멘트의 마지막 자식의 텍스트
      $(obj).closest('.comment').children().last().remove();
      $(obj).closest('.comment').append(updateForm);
      $('#dupReplyId').val(id);  // 아까 추출한 아이디 넣어주고
      $('#dupReply').text(content);


    }


  </script>
</th:block>

<th:block layout:fragment="css">
  <style th:inline="css">
  </style>
</th:block>

<th:block layout:fragment="content">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>상세 보기</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">상세 보기</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">상세 내용</h4>
          <div class="btn-group float-right" th:if="${#strings.equals(boardDetail.membersEmail, userEmail)}">
            <button type="button" id="updateBtn" class="btn btn-primary btn-sm" onclick="updateInit()">수정</button>
            <button type="button" id="saveBtn" th:data-id="${boardDetail.id}" class="btn btn-primary btn-sm" style="display: none;" onclick="saveBoard(this)">저장</button>
            <button type="button" th:data-id="${boardDetail.id}" class="btn btn-primary btn-sm" onclick="deleteBoard(this)">삭제</button>
          </div>
          <button type="button" class="btn btn-primary btn-sm float-right mr-1" onclick="location.href='/board/info'">목록</button>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="form-group">
              <label>제목</label>
              <input type="text" id="title" th:value="${boardDetail.title}" class="form-control" disabled>
            </div>
            <div class="form-group">
              <label>내용</label>
              <textarea class="form-control" id="content" th:text="${boardDetail.content}" rows="10" disabled></textarea>
            </div>
            <strong class="mr-2" style="display: inline">최근 수정일</strong>
            <p style="display: inline; color: gray;" th:text="${boardDetail.updateTime}"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card card-default">
        <div class="card-header">
          <h4 class="card-title">댓글</h4>
        </div>
        <div class="card-body">
          <div class="container-fluid">
            <form action="/reply/new" method="post">
              <div class="form-group">
                <div class="input-group">
                  <input type="hidden" th:value="${boardDetail.id}" name="boardId">
                  <textarea class="form-control" name="reply" id="reply" rows="2"></textarea>
                  <button class="btn btn-primary btn-lg" type="submit">작성</button>
                </div>
              </div>
            </form>
            <hr />

            <!--            23-8-17 에 수정  댓글 차곡차곡 쌓이게 만들자-->

            <div id="replyCard">   <!--부모 디브-->
              <div class="list-group" th:each="reply : ${replies}">
                <div>         <!--컨텐츠가 들어가는 부분 두줄로 구분을 하려고 그래요 대댓글 구분 -->
                  <!-- 이 디브 안쪽에 대댓글 구현 -->

                  <div class="row border-bottom mb-2">       <!-- 로우 생성 -->
                    <div class="col">
                      <div class="comment">
                        <div class="d-flex flex-low align-items-center">
                          <strong th:text="${reply.writer}"> </strong>
                          <p class="small" style="color: gray"></p>  <!-- 회색으로 조그맣게 뜨는 부분 ?-->
                          <div th:if="${#strings.equals(userEmail, reply.memberEmail)}">
                            <a class="ml-1" th:data-id="${reply.id}" onclick="deleteReply(this)">삭제</a>
                            <a class="ml-0" th:data-id="${reply.id}" onclick="updateReply(this)">수정</a>
                          </div>
                          <a class="ml-1" th:data-id="${reply.id}" onclick="showDupForm(this)">답글</a>
                        </div>
                        <p th:text="${reply.content}"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mb-2 border-bottom" style="margin-left: 40px;" th:each="dupReply : ${reply.dupReplyDtoList}">
                  <div class="col">
                    <div class="comment">
                      <div class="d-flex flex-low align-items-center">
                        <strong th:text="${dupReply.writer}"></strong>
                        <p class="small m-0 ml-2" style="color: gray;" th:text="${dupReply.updateTime}"></p>
                        <div th:if="${#strings.equals(dupReply.memberEmail, userEmail)}">
                          <a class="ml-1" th:data-id="${dupReply.id}" onclick="deleteDup(this)">삭제</a>
                          <a class="ml-1" th:data-id="${dupReply.id}" onclick="updateDup(this)">수정</a>
                        </div>
                      </div>
                      <p th:text="${dupReply.content}"></p>

                    </div>
                  </div>

                </div>


              </div>
            </div> <!--end replyCard-->


          </div>
        </div>
      </div>


      <!-- list-group end--->

      <!--      모달-->
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">댓글 수정 수정 수정 수정 수정 </h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <input type="hidden" id="rid" name="replyId">
                <textarea id="modalContent" class="form-control" rows="3"></textarea>
              </div>
            </div>

            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">닫기 </button>
              <button type="button" class="btn btn-primary" onclick="updateReply()">수정</button>
            </div>



          </div>

        </div>

      </div>


    </section>
  </div>
</th:block>
</html>
