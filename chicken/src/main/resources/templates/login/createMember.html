<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 단백질 계산 | 회원가입</title>
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b>단백질 계산 </b>회원가입
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">새 계정을 등록하십시오</p>

            <form id="loginForm" action="/member/new" method="post" th:object="${memberFormDto}">
                <div class="input-group mb-3">
                    <input type="text" th:field="*{memberName}" name="memberName" class="form-control" placeholder="성명">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" th:field="*{memberEmail}" name="memberEmail" class="form-control" placeholder="이메일">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <p th:if="${not #strings.isEmpty(errorMessage)}" th:text="${errorMessage}" class="fieldError text-sm"></p>
                <div class="input-group mb-3">
                    <input type="password" th:field="*{memberPassword}" id="memberPassword" name="memberPassword" class="form-control" placeholder="비밀번호">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="passwordConf" class="form-control" placeholder="비밀번호 확인">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label class="text-sm" for="agreeTerms">
                                회원가입에 동의하시겠습니까?
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<script src="/js/login/login.js"></script>
</body>
</html>
