<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title> 단백질 계산기 | 로그인</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>단백질 계산기 </b>login
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <form role="form" id="loginForm" action="/member/login" method="post">
            <div class="card-body login-card-body">
                <p class="login-box-msg">서비스 시작을 위해 로그인 하십시오</p>
                <div class="input-group mb-3">
                    <input type="text" name="memberId" class="form-control" placeholder="아이디">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="비밀번호">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                <p th:if="${#strings.equals(error, true)}" th:text="${exception}" style="color: #bd2130;"></p>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary btn-block">로그인</button>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <p class="mb-0">
                    <a href="/member/new" class="text-center">계정이 없으신가요? (회원가입)</a>
                </p>
            </div>
        </form>
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<script>
    $(function () {
        $.validator.setDefaults({
        });
        //validation
        $('#loginForm').validate({
            rules: {
                memberId: {
                    required: true,
                },
                memberPassword: {
                    required: true,
                }
            },
            messages: {
                memberId: {
                    required: "아이디를 입력하시오",
                },
                memberPassword: {
                    required: "패스워드를 입력하세요"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.input-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
</body>

</html>
