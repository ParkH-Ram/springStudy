<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout_common}">
<th:block layout:fragment="content">
    <div class="content-wrapper">
        키, 몸무게를 분석해서 필요한 단백질을 구합니다.
    </div>
    <!-- 회원 정보 수정 모달 -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">회원 정보 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 회원 정보 수정 폼 -->
                    <form id="profileForm">
                        <!-- 필요한 필드들을 추가하세요. 아래는 예시입니다. -->
                        <div class="form-group">
                            <label for="username">이름</label>
                            <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                        </div>
                        <!-- 추가 필드들... -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">저장</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
