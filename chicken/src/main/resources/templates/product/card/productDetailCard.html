<div class="container-fluid">
  <div class="row">
    <!-- 이미지 부분 -->

    <div class="col-md-6">
      <img th:src="${productDto.productImageFile}" class="img-fluid rounded-circle" alt="Product picture">
      <div class="row mb-3">
        <div class="col-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#proteinModal" onclick="setMultiplier(1)" th:data-protein="${productDto.productProtein}">필요한 단백질 x 1</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#proteinModal" onclick="setMultiplier(1.2)" th:data-protein="${productDto.productProtein}">필요한 단백질 x 1.2</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#proteinModal" onclick="setMultiplier(1.5)" th:data-protein="${productDto.productProtein}">필요한 단백질 x 1.5</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#proteinModal" onclick="setMultiplier(2)" th:data-protein="${productDto.productProtein}">필요한 단백질 x 2</button>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="container-fluid">
        <div class="form-group">
          <label>제품명</label>
          <text class="form-control boardForm" id="productName" th:text="${productDto.productName}" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>칼로리</label>
          <text class="form-control boardForm" id="productCalories" th:text="${productDto.productCalories +  'kcal'}" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>나트륨</label>
          <text class="form-control boardForm" id="content" th:text="${productDto.productSodium == null ? '' : productDto.productSodium + 'mg'}" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>탄수화물</label>
          <text class="form-control boardForm" id="content" th:text="${productDto.productCarbohydrate == null ? '' : productDto.productCarbohydrate + 'g' }" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>당</label>
          <text class="form-control boardForm" id="content" th:text="${productDto.productSugar == null ? '' : productDto.productSugar + 'g'}" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>콜레스테롤</label>
          <text class="form-control boardForm" id="content" th:text="${productDto.productCholesterol == null ? '' : productDto.productCholesterol + 'mg'}" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>지방</label>
          <text class="form-control boardForm" id="content" th:text="${productDto.productFat == null ? '': productDto.productFat + 'g'}" rows="2" disabled></text>
        </div>

        <div class="form-group">
          <label>단백질</label>
          <text class="form-control boardForm" id="content" th:text="${productDto.productProtein + 'g'}" rows="2" disabled></text>
        </div>



      </div>
    </div>
  </div>
</div> <!-- end container -->
