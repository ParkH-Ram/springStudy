<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout_common}">

<th:block layout:fragment="script">
    <script src="/js/product/product.js"></script>
</th:block>

<th:block layout:fragment="css">
    <style th:inline="css">

    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="content-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>상세보기</h1>
                    </div>
                    <div class="col-sm-6">
                        <!--            오른쪽 정렬-->
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="/product/info">제품 목록</a> </li>
                            <li class="breadcrumb-item active">상세 보기</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>


        <section class="content">
            <div class="card card-default">
                <div class="card-header">
                    <h4 class="card-title">상세 내용</h4>
                    <div class="btn-group float-right" th:if="${#strings.equals(productDto.productWriter, memberId)}">
                        <button class="btn btn-outline-secondary btn-sm float-right" id="writeBoard" onclick="location.href='/product/update'">제품 수정</button>
                        <button type="button" id="saveBtn" th:data-id="${productDto.productNo}" class="btn btn-primary btn-sm" style="display: none;" onclick="saveProduct(this)">저장</button>
                        <button type="button" th:data-id="${productDto.productNo}" class="btn btn-primary btn-sm" onclick="deleteProduct(this)">삭제</button>
                    </div>
                    <a type="button" class="btn btn-primary btn-sm float-right mr-1" th:href="@{/product/info(page=${pageNum})}">목록</a>
                </div>

                <!-- start card-body --->
                <div class="card-body" id="boardCard">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- 이미지 부분 -->

                            <div class="col-md-6">
                                <img th:src="${productDto.productImageFile}" class="img-fluid rounded-circle" alt="Product picture">
                                <div>
                                    <button type="button" class="breadcrumb float-sm-left" onclick="chickenCal1()"> 필요한 단백질 x 1 </button>
                                    <button type="button" class="breadcrumb float-sm-left" onclick="chickenCal1_2()"> 필요한 단백질 x 1.2 </button>
                                    <button type="button" class="breadcrumb float-sm-left" onclick="chickenCal1_5()"> 필요한 단백질 x 1.5 </button>
                                    <button type="button" class="breadcrumb float-sm-left" onclick="chickenCal2()"> 필요한 단백질 x 2 </button>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="container-fluid">
                                    <div class="form-group">
                                        <label>제품명</label>
                                        <text class="form-control boardForm" id="productName" th:text="${productDto.productName}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>칼로리</label>
                                        <text class="form-control boardForm" id="productCalories" th:text="${productDto.productCalories}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>나트륨</label>
                                        <text class="form-control boardForm" id="content" th:text="${productDto.productSodium}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>탄수화물</label>
                                        <text class="form-control boardForm" id="content" th:text="${productDto.productCarbohydrate}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>당</label>
                                        <text class="form-control boardForm" id="content" th:text="${productDto.productSugar}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>콜레스테롤</label>
                                        <text class="form-control boardForm" id="content" th:text="${productDto.productCholesterol}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>지방</label>
                                        <text class="form-control boardForm" id="content" th:text="${productDto.productFat}" rows="2" disabled></text>
                                    </div>

                                    <div class="form-group">
                                        <label>단백질</label>
                                        <text class="form-control boardForm" id="content" th:text="${productDto.productProtein}" rows="2" disabled></text>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div> <!-- end container -->
                </div>
                <!-- end card-body --->

            </div>

        </section>
    </div>



</th:block>
</html>
